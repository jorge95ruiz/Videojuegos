<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    
    // pagina sprites: http://untamed.wild-refuge.net/rmxpresources.php?characters
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');

    game.load.spritesheet('jail', 'assets/jael.png',32,48);
    game.load.spritesheet('guardia', 'assets/guardia.png',32,48);
    
    game.load.audio('musicote', ['assets/Mordidita.mp3']);

}
    
var music;
    
function create() {
    
    var text = "Salva al guardia bajandole \n de la plataforma!!!";
    var style = { font: "40px Arial", fill: "#42672f", align: "center" };

    music = game.add.audio('musicote');

    music.play();
    
    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    // Se añade el texto despues del fondo
    var t = game.add.text(game.world.centerX-300, 0, text, style);
    
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');

    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');

    ledge.body.immovable = true;
    
    // cursores
    cursors = game.input.keyboard.createCursorKeys();
    
    
    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'jail');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 200;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [4,5, 6, 7], 4, true);
    player.animations.add('right', [8,9,10,11], 4, true);
    player.animations.add('jump', [1], 4, true);
    
    
    // The player and its settings
    guardia = game.add.sprite(700, game.world.height - 450, 'guardia');

    //  We need to enable physics on the player
    game.physics.arcade.enable(guardia);

    //  Player physics properties. Give the little guy a slight bounce.
    guardia.body.bounce.y = 0.2;
    guardia.body.gravity.y = 200;
    guardia.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    guardia.animations.add('leftG', [4,5, 6, 7], 4, true);
    guardia.animations.add('rightG', [8,9,10,11], 4, true);

}

function update() {
    
    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(guardia, platforms);
    
    player.body.velocity.x = 0;
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.animations.play('jump');
        player.body.velocity.y = -150;

    }
    
    if (cursors.left.isDown && player.body.touching.down)
    {
        //  Move to the left
        player.body.velocity.x = -150;
        player.animations.play('left');
        
        //  Move to the left
        guardia.body.velocity.x = 15;
        guardia.animations.play('rightG');
        

    }
    else if (cursors.right.isDown && player.body.touching.down) 
    {
        //  Move to the right
        player.body.velocity.x = 150;
        player.animations.play('right');
        
        //  Move to the left
        guardia.body.velocity.x = -20;
        guardia.animations.play('leftG');
        
    }
    else if (cursors.left.isDown && !player.body.touching.down)
    {
        //  Move to the left
        player.body.velocity.x = -75;

        player.animations.play('left');
    }
    else if (cursors.right.isDown && !player.body.touching.down) 
    {
        //  Move to the right
        player.body.velocity.x = 75;

        player.animations.play('right');
    }

    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 0;
        
        //  Stand still
        guardia.animations.stop();
        guardia.body.velocity.x = 0;
        guardia.frame = 0;
    }
      
}

</script>

</body>
</html>
